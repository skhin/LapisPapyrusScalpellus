<body>
    <h1>Welcome Fellow Players to this Game of......</h1>
<h2><em>LAPIS ü™¶, PARYRUS üóí, SCALPELLUS ‚úÇÔ∏è</em></H2>
<div>
  <p>or in simpler terms, aka, <span><br><strong>SCISSORS, PAPER STONE<strong></br></span></p>
  </div>
  <p>MAKE YOUR CHOICE BELOW! (choose wisely)</p>
  <div id="buttons">
  <button id="lapis">LAPIS</button>
    <button id="papyrus">PAPYRUS</button>
    <button id="scalpellus">SCALPELLUS</button>
  </div>
  <h3>RESULTS</ h3>
  <h4 id="results"></h4>
  
</body>
<script>
  // We'll create an object for the player and the computer.
const player = {
  currentChoice: null
};
const computer = {
  currentChoice: null
};

// Start of the game functions
function playGame(e) {
  // From GA Project 1. 
  // Compututer Choice
  const choices = ["lapis", "papyrus", "scalpellus"];
  const randomIndex = Math.floor(Math.random() * choices.length);
  computer.currentChoice = choices[randomIndex];

// Defining Player Choice using its button ID to the array of CHOICES
  if (e.target.id === "lapis") {
    player.currentChoice = choices[0];
  } else if (e.target.id === "papyrus") {
    player.currentChoice = choices[1];
  } else if (e.target.id === "scalpellus") {
    player.currentChoice = choices[2];
  }

// Comparing the choices selected
  // TIE
  if (computer.currentChoice === player.currentChoice) {
    document.getElementById("results").innerText = "It's a TIE. Player and computer both chose " + computer.currentChoice;
  }

  // Player Choose Lapis[0]
  else if(player.currentChoice === choices[0]) {
    if(computer.currentChoice === choices[1]) {
      document.getElementbyId("results").innerText = "Sorry, you LOST. Computer Wins. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    } else {
      document.getElementById("results").innerText = "You WON. Computer Lost. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    }
  }
  
  // Player Choose Papyrus[1]
  else if(player.currentChoice === choices[1]) {
    if(computer.currentChoice === choices[2]) {
      document.getElementbyId("results").innerText = "Sorry, you LOST. Computer Wins. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    } else {
      document.getElementById("results").innerText = "You WON. Computer Lost. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    }
  }
  
  // Player Choose Scalpellus
  else if(player.currentChoice === choices[2]) {
    if(computer.currentChoice === choices[0]) {
      document.getElementById("results").innerText = "Sorry, you LOST. Computer Wins. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    } else {
      document.getElementById("results").innerText = "You WON. Computer Lost. Computer chose " + computer.currentChoice + " and Player chose " + player.currentChoice;
    }
  }
}

// Adding event listeners to the buttons
document.getElementById("lapis").addEventListener("click", playGame);
document.getElementById("papyrus").addEventListener("click", playGame);
document.getElementById("scalpellus").addEventListener("click", playGame);
  
</script>
